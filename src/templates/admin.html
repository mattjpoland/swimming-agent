<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAC Swimming Agent - Admin Page</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <h1>MAC Swimming Agent - Admin Page</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>API Key</th>
                <th>Customer ID</th>
                <th>Alt Customer ID</th>
                <th>Enabled</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for record in auth_data %}
            <tr>
                <td>{{ record.username }}</td>
                <td>{{ record.api_key }}</td>
                <td>{{ record.customer_id }}</td>
                <td>{{ record.alt_customer_id }}</td>
                <td>{{ record.enabled }}</td>
                <td>
                    <form action="{{ url_for('toggle_enabled', username=record.username) }}" method="post">
                        <button type="submit">Toggle Enabled</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
